<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>virement de votre compte bancaire</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <h1 th:text="'Virement sur le compte nÂ° '+${compte.numero}+' de '+${client.Prenom}+ ' ' +${client.Nom}"></h1>
    <form action="#" th:action="@{/compte/virement}" th:object="${compte}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{numero}"/>
        <input type="hidden" th:field="*{client}"/>
        <input type="hidden" th:field="*{solde}"/>
        <input type="hidden" th:field="*{decouvert}"/>
        <label>Solde de votre compte :</label><label th:text="${compte.solde}"></label><br/>
        Solde que vous souhaitez virer :
        <input type="text" th:field="*{newSolde}"/><br/>
        <input type="submit" value="Valider"/> <input type="reset" value="Annuler" onclick="goBack()"/> <br/>
    </form>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
